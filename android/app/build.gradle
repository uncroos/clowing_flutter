plugins {
    id "com.android.application"
    id 'com.google.gms.google-services'  // Firebase 플러그인
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.clowing_flutter"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.clowing_flutter"
        minSdk = flutter.minSdkVersion 23
        targetSdk = flutter.targetSdkVersion
        versionCode = flutterVersionCode.toInteger()
        versionName = flutterVersionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

dependencies {
    implementation platform('com.google.firebase:firebase-bom:32.0.0') // Firebase BOM 설정

    // Firebase SDKs
    implementation 'com.google.firebase:firebase-analytics'
    implementation 'com.google.firebase:firebase-auth'
    implementation 'com.google.firebase:firebase-database'
    implementation 'com.google.firebase:firebase-firestore' // Firestore (옵션)
    implementation 'com.google.firebase:firebase-messaging' // FCM (옵션)
    
    // Kakao SDK (예시, 실제 버전은 확인 후 사용)
    implementation 'com.kakao.sdk:v2-user:2.5.0'

    // 기타 종속성
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
}

flutter {
    source = "../.."
}
